{% load staticfiles %}
{% load less %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oakland Digital</title>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}{% less "less/styles.less" %}" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>

  <body>
    

    <div id="header">
      <div id="prompt">
        Each year, ODALC asks graphic design students to design a billboard that answers the question
      </div>
      <div id="question">
        WHAT ABOUT <span class="oakland">OAKLAND</span> INSPIRES YOU?
      </div>
    </div>

    <div id="input-box">
      <form name="" action="" method="post">
        <input type="text" name="message" id="message"></input>
        <input type="submit" value="Let the world know" id="submit">
      </form>
    </div>

    <div id="posts">
      {% for i in "xxxxxxxxxx" %}
        <div class="post">
          <div class="points-section">
            <div class="points">375</div>
            <div class="vote-buttons">
              <div class="vote-button">+</div>
              <div class="vote-button">-</div>
            </div>          
          </div>
          <div class="text-section">
            <div class="text">
              Inspire Oakland inspires me. Food inspires me.
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div id="footer">
      ODALC
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  </body>
</html>
